<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/bootstrap-3.1.1-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="myStyle.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="bootstrap/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>

<!-- Scripts for JSDraw -->
<script
	src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js"
	type="text/javascript"></script>
<script src="JSDrawWS3.1.8/Service.aspx" type="text/javascript"></script>
<script type="text/javascript"
	src='JSDraw3.1.7/Scilligence.JSDraw2.Pro.js'></script>
<!-- End Scripts for JSDraw -->

<!--  Scripts for JSMol -->
<script type="text/javascript"
	src="jmol-14.0.13/jsmol/JSmol.min.nojq.js"></script>
<!-- End scripts for JSMol -->

<title>P-OSRA: Polymer Optical Structure Recognition Application
	and Database</title>
</head>
<body>
	<div class="nav">
		<ul class="nav nav-tabs">
			<li class="active" id="POSRATab"><a href="#download-container"
				data-toggle="tab"> Polymer Structure Recognition (POSRA) </a></li>
			<li id="Doc"><a href="#documentation" data-toggle="tab">
					Documentation </a></li>
			<li id="ContactUs"><a href="#contactus" data-toggle="tab">
					Contact Us </a></li>
		</ul>
	</div>

	<div id="tabcontent" class="tab-content">

		<div id="download-container" class="tab-pane fad in active">
			<div class="header">
				<h2>Polymer Structure Recognition (POSRA)</h2>
			</div>

			<div class="uploadAnImage">
				<h4>Upload Polymer Image File</h4>
				<form action="PolymerServlet" method="post"
					enctype="multipart/form-data">
					<input type="file" name="user_image" /> <br /> <br /> <input
						type="submit" value="Submit Image to POSRA" />
				</form>
			</div>

			<div>
				<table border=1>
					<tr>
						<td colspan='6'>Editor:<br />
							<div class='JSDraw' id="test" skin="w8"
								style="width: 660px; height: 300px; border: 1px solid gray"
								dataformat='molfile' ondatachange='molchange'
								data="&lt;div version='1.3' class='JSDraw' app='JSDraw V3.0.0' style='width:772px;height:326px;'&gt;"></div>

							<!-- ondatachange='molchange' dataformat='molfile'></div> -->
						</td>
						<td colspan='2'>Viewer with popup (double-click to edit):<br />

							<div class='JSDraw' id="div1"
								style="width: 330px; height: 330px; border: 1px solid gray"
								viewonly popup dataformat='molfile'></div>
						</td>
					</tr>
				</table>
				<div class='buttondiv'>
					<button onclick='alert(JSDraw.get("test").getMolfile())'>Get
						Molfile</button>
					<button onclick='alert(JSDraw.get("test").getMolfile(true))'>Get
						Molfile V3000</button>
					<button onclick='alert(JSDraw.get("test").getRxnfile())'>Get
						Rxnfile</button>
					<button onclick='alert(JSDraw.get("test").getSmiles())'>Get
						Smiles</button>
					<button onclick='alert(JSDraw.get("test").getHtml())'>Get
						Html</button>
					<button
						onclick='JSDraw.get("div1").setHtml(JSDraw.get("test").getHtml())'>Copy
						Editor to Viewer</button>
					<button onclick='JSDraw.get("test").sss(JSDraw.get("div1"))'>Substructure
						Search</button>
				</div>
				<!--  end button div -->

				<br /> Mol. Weight: <label id='mw'
					style='width: 120px; font-weight: bold'></label> Formula: <label
					id='formula' style='width: 300px; font-weight: bold'></label>
				
				<script type="text/javascript">
    JSDraw.init();
    
    function molchange(jsdraw) {
        document.getElementById('formula').innerHTML = jsdraw.getFormula(true);
        document.getElementById('mw').innerHTML = jsdraw.getMolWeight();
    }
</script>
				<hr />
				Copyright (C) 2014 Scilligence Corporation (<a
					href='http://www.scilligence.com/'>http://www.scilligence.com/</a>)
			</div>
		</div>
		<!--  end div for all JSDraw information -->

		<div id="documentation" class="tab-pane fade">
			<script>
				$("#documentation").load("docPage.html");
			</script>
		</div>

		<div id="contactus" class="tab-pane fade">
			<script>
				$("#contactus").load("contactsPage.html");
			</script>
		</div>

	</div>
</body>
</html>
